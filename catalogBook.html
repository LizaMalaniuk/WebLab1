<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="IndexBody">
  <header class="header">
    <!-- Логотип -->
    <div class="logo">
      <a href="index.html" class="nav_link">Book</a>
    </div>

    <ul class="nav_list">
      <li class="nav_item">
        <a href="index.html" class="nav_link">Головна</a>
      </li>
      <li class="nav_item">
        <a href="catalogBook.html" class="nav_link">Каталог</a>
      </li>
      <li class="nav_item">
        <a href="auth.html" class="nav_link"
          ><img
            src="image/profile_icon.png"
            class="ProfilIcon"
            alt="ProfilIcon"
        /></a>
      </li>
    </ul>
</header>

    <main>
        
        <h1 class="heroText">Каталог Онлайн Книг</h1>
        
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Пошук книги..." onkeyup="filterBooks()">
            
            <select id="genreFilter" onchange="filterBooks()">
                <option value="all">Усі жанри</option>
                <option value="fantasy">Фентезі</option>
                <option value="detective">Детектив</option>
                <option value="science">Наукова література</option>
            </select>
        </div>
    
        <div class="catalog" id="bookCatalog">
            <!-- Картки книг будуть додані динамічно через JavaScript -->
        </div>
    
        <script src="script.js"></script>
        
    </main>
    <footer class="footer">
        <div class="footerContent">
          <div class="footer_contacts">
            <p>+380 (96) - 000 - 00 - 00</p>
            <p>м. Вишгород, вул. Шкільна, 93</p>
          </div>
          <div class="footer_social_media">
            <a href="https://www.facebook.com/"
              ><img src="image/facebook icon.png" alt="Facebook"
            /></a>
            <a href="https://www.instagram.com/"
              ><img src="image/instagram icon.png" alt="Instagram"
            /></a>
            <a href="https://x.com/"
              ><img src="image/twitter icon.png" alt="Twitter"
            /></a>
          </div>
        </div>
    </footer>

</body>
</html>
