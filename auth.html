    </header>
    <div class="auth-container">
        <h1 id="formTitle">Вхід</h1>

        <!-- Форма входу -->
        <form id="loginForm" class="auth-form">
            <input type="email" id="loginEmail" placeholder="Електронна пошта" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
            <p>Ще не маєте акаунту? <a href="register.html" id="showRegister">Зареєструватися</a></p>
        </form>

        <!-- Форма реєстрації -->
        <form id="registerForm" class="auth-form hidden">
            <input type="text" id="registerName" placeholder="Ім'я" required>
            <input type="email" id="registerEmail" placeholder="Електронна пошта" required>
            <input type="password" id="registerPassword" placeholder="Пароль" required>
            <button type="submit">Зареєструватися</button>
            <p>Вже маєте акаунт? <a href="auth.html" id="showLogin">Увійти</a></p>
        </form>

        <p id="message"></p>
    </div>
